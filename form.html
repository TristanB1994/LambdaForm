<section class="contact">
    <form action="place_your_aws_endpoint_here" id="contact-form" method="post">
        <h2>Get in touch</h2>
        <label>Name:</label>
        <input type="text" name="nameInput" id="nameInput" placeholder="Enter name here…">
        <label>Phone:</label>
        <input type="phone" name="phoneInput" id="phoneInput" placeholder="Enter phone number">
        <label>Email:</label>
        <input type="email" name="emailInput" id="emailInput" placeholder="Enter email here…">
        <p id="formmsg">How can we help you?</p>
        <textarea name="descriptionInput" id="descriptionInput" rows="3" placeholder="Enter your message…"></textarea>
        <br/>
        <button type="submit">Submit</button>
        <h4 id="response"></h4>
    </form>                
</section>
